{% extends "layout.html" %}

{% block title %}Public Logs{% endblock %}

{% block header %}Public Logs{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Public Transaction Logs</h5>
            <div>
                <button class="btn btn-success me-2" id="exportCsvBtn">Export CSV</button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Timestamp</th>
                        <th scope="col">Action</th>
                        <th scope="col">Details</th>
                    </tr>
                    </thead>
                    <tbody id="logsBody">
                    <tr>
                        <td colspan="3" class="text-center">Loading logs...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
{% endblock %}
