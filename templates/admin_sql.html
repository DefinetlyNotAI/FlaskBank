{% extends "layout.html" %}

{% block title %}Database Explorer{% endblock %}

{% block header %}Database Explorer{% endblock %}

{% block content %}
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">SQL Query</h5>
                </div>
                <div class="card-body">
                    <form id="sqlQueryForm">
                        <div class="mb-3">
                            <label for="sqlQuery" class="form-label">Enter SQL Query</label>
                            <textarea class="form-control" id="sqlQuery" rows="4"
                                      placeholder="SELECT * FROM users LIMIT 10"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary">Execute Query</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-secondary me-2" id="showUsers">Show Users
                                </button>
                                <button type="button" class="btn btn-outline-secondary me-2" id="showRequests">Show
                                    Requests
                                </button>
                                <button type="button" class="btn btn-outline-secondary me-2" id="showLogs">Show Logs
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="showSettings">Show
                                    Settings
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="showLogsArchive">Show Logs
                                    Archive
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Query Results</h5>
            <div>
                <span class="badge bg-info" id="rowCount">0 rows</span>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="resultsTable">
                    <thead id="resultsHeader">
                    <tr>
                        <th>No data</th>
                    </tr>
                    </thead>
                    <tbody id="resultsBody">
                    <tr>
                        <td>Execute a query to see results</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/admin_sql.js') }}"></script>
{% endblock %}
