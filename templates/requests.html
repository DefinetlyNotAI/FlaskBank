{% extends "layout.html" %}

{% block title %}Pending Requests{% endblock %}

{% block header %}Pending Requests{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Pending User Requests</h5>
        </div>
        <div class="card-body">
            <div class="list-group" id="requestsList">
                <div class="text-center text-muted">Loading requests...</div>
            </div>
        </div>
    </div>
    <div id="csrfForm" style="display:none;">
        {{ requestForm.hidden_tag() }}
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/requests.js') }}"></script>
{% endblock %}
