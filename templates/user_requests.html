{% extends "layout.html" %}

{% block title %}My Requests{% endblock %}

{% block header %}My Request History{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">My Submitted Requests</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="userRequestsBody">
                    <tr>
                        <td colspan="5" class="text-center">Loading requests...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/user_requests.js') }}"></script>
{% endblock %}
